{% include base_path %}

<!-- start custom head snippets -->

<!-- Favicon / app icons -->
<link rel="icon" type="image/png" href="{{ base_path }}/media/images/logo.png">
<link rel="shortcut icon" type="image/png" href="{{ base_path }}/media/images/logo.png">
<link rel="apple-touch-icon" href="{{ base_path }}/media/images/logo.png">
<link rel="manifest" href="{{ base_path }}/media/images/manifest.json">
<link rel="mask-icon" href="{{ base_path }}/media/images/safari-pinned-tab.svg" color="#000000">
<meta name="msapplication-config" content="{{ base_path }}/media/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/static/css/academicons.css"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
